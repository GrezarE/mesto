<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../mesto-project/page/index.css">
    <title>Mesto</title>
</head>

<body class="body">
    <div class="page">
        <section class="popup popup_opened">
            <img src="../mesto-project/images/Close-Icon.png" alt="" class="popup__close">
            <form class="popup__box">
                <h2 class="popup__title">Редактировать профиль</h2>
                <fieldset class="popup__profile">
                    <input type="text" class="popup__item">
                    <input type="text" class="popup__item"> 
                </fieldset>
                <button class="popup__button">Сохранить</button>
            </form>
        </section>
        <header class="header">
            <div class="header__logo"></div>
            <div class="header__line"></div>
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar-box">
                    <img src="../mesto-project/images/custo.jpg" class="profile__avatar" alt="">
                </div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__edit">
                        <img src="../mesto-project/" alt="" class="profile__pen">
                    </button>
                    <p class="profile__text">Исследователь океана</p>
                </div>

                <button class="profile__button">
                    <img src="../mesto-project/images/plus.svg" class="profile__plus" alt="плюс">
                </button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="../mesto-project/images/carachaevo.jpg" alt="Карачаево-Черкесия" class="element__image">
                    <h2 class="element__text">Карачаево-Черкесия</h2>
                    <a href="#" class="element__hearth element__hearth_disabled"></a>
                </article>
                <article class="element">
                    <img src="../mesto-project/images/Ai-petri.jpg" alt="Ай-Петри" class="element__image">
                    <h2 class="element__text">Ай-Петри</h2>
                    <a href="#" class="element__hearth element__hearth_active"></a>
                </article>
                <article class="element">
                    <img src="../mesto-project/images/cathedral.jpg" alt="Кёнигсбергский собор" class="element__image">
                    <h2 class="element__text">Кёнигсбергский собор</h2>
                    <a href="#" class="element__hearth element__hearth_disabled"></a>
                </article>
                <article class="element">
                    <img src="../mesto-project/images/dombay.jpg" alt="Домбай" class="element__image">
                    <h2 class="element__text">Домбай</h2>
                    <a href="#" class="element__hearth element__hearth_disabled"></a>
                </article>
                <article class="element">
                    <img src="../mesto-project/images/elbrus.png" alt="Эльбрус" class="element__image">
                    <h2 class="element__text">Эльбрус</h2>
                    <a href="#" class="element__hearth element__hearth_disabled"></a>
                </article>
                <article class="element">
                    <img src="../mesto-project/images/geiser.jpg" alt="Долина гейзеров" class="element__image">
                    <h2 class="element__text">Долина гейзеров</h2>
                    <a href="#" class="element__hearth element__hearth_disabled"></a>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>
    </div>
</body>

</html>
