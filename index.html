<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="page/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-box">
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button">
          </button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button">
        </button>
      </section>
      <section class="elements">
        <article class="element">
          <img src="./images/carachaevo.jpg" alt="Карачаево-Черкесия" class="element__image">
          <h2 class="element__text">Карачаево-Черкесия</h2>
          <button class="element__hearth element__hearth_active" type="button"></button>
        </article>
        <article class="element">
          <img src="./images/Ai-petri.jpg" alt="Ай-Петри" class="element__image">
          <h2 class="element__text">Ай-Петри</h2>
          <button class="element__hearth" type="button"></button>
        </article>
        <article class="element">
          <img src="./images/cathedral.jpg" alt="Кёнигсбергский собор" class="element__image">
          <h2 class="element__text">Кёнигсбергский собор</h2>
          <button class="element__hearth" type="button"></button>
        </article>
        <article class="element">
          <img src="./images/dombay.jpg" alt="Домбай" class="element__image">
          <h2 class="element__text">Домбай</h2>
          <button class="element__hearth" type="button"></button>
        </article>
        <article class="element">
          <img src="./images/elbrus.png" alt="Эльбрус" class="element__image">
          <h2 class="element__text">Эльбрус</h2>
          <button class="element__hearth" type="button"></button>
        </article>
        <article class="element">
          <img src="./images/geiser.jpg" alt="Долина гейзеров" class="element__image">
          <h2 class="element__text">Долина гейзеров</h2>
          <button class="element__hearth" type="button"></button>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__form">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__box" name="editor">
          <fieldset class="popup__profile">
            <input type="text" class="popup__item" name="profile-name" value="Жак-Ив Кусто" placeholder="Имя профиля">
            <input type="text" class="popup__item" name="occupation" value="Исследователь океана"
              placeholder="Род занятий">
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </div>
  <script src="./page/index.js"></script>
</body>

</html>
