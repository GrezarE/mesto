<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="page/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-box">
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button">
          </button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    <section class="popup profile__popup">
      <div class="popup__form">
        <button class="popup__close profile__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__box profile__form" name="editor">
          <fieldset class="popup__profile">
            <input type="text" class="popup__item" name="profile" value="Жак-Ив Кусто" placeholder="Имя профиля">
            <input type="text" class="popup__item" name="occupation" value="Исследователь океана"
              placeholder="Род занятий">
          </fieldset>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup element__popup">
      <div class="popup__form">
        <button class="popup__close element__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__box" name="editor">
          <fieldset class="popup__profile">
            <input type="text" class="popup__item" name="place-name" value="Иваново" placeholder="Название">
            <input type="text" class="popup__item" name="image-link"
              value="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/ivanovo.jpg"
              placeholder="Ссылка на картинку">
          </fieldset>
          <button class="popup__button" type="submit">Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_opened popup_type_image">
      <div class="popup__image-box">
      <button class="popup__close image__close" type="button"></button>
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Байкал" class="popup__image">
      <h2 class="popup__text">Байкал</h2>
    </div>
    </section>
  </div>
  <template id="element-template">
    <article class="element">
      <img src="" alt="" class="element__image">
      <h2 class="element__text"></h2>
      <button class="element__hearth" type="button"></button>
      <button class="element__trash" type="button"></button>
    </article>
  </template>
  <script src="./page/index.js"></script>
</body>

</html>
