<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="page/index.css">
  <title>Место</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__avatar-box">
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button">
          </button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__button" type="button">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_profile">
      <div class="popup__form">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__box" name="editor" novalidate>
          <fieldset class="popup__profile">
            <input type="text" class="popup__item" name="profile" value="" placeholder="Имя профиля" minlength="2" maxlength="40" required>
            <span class="popup__input-error" id="profile-error"></span>
            <input type="text" class="popup__item" name="occupation" value="" placeholder="Род занятий" minlength="2" maxlength="200" required>
            <span class="popup__input-error" id="occupation-error"></span>
          </fieldset>
          <button class="popup__button" type="submit" >Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_card-add">
      <div class="popup__form">
        <button class="popup__close" type="button"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__box" name="card" novalidate>
          <fieldset class="popup__profile">
            <input type="text" class="popup__item" name="place" value="" placeholder="Название" minlength="2" maxlength="30" required>
            <span class="popup__input-error" id="place-error"></span>
            <input type="url" class="popup__item" name="image" value="" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error" id="image-error"></span>
          </fieldset>
          <button class="popup__button" type="submit"  >Создать</button>
        </form>
      </div>
    </section>
    <section class="popup popup_type_image">
      <div class="popup__image-box">
        <button class="popup__close" type="button"></button>
        <img src="#" alt="" class="popup__image">
        <h2 class="popup__text"></h2>
      </div>
    </section>
  </div>
  <template id="element-template">
    <article class="element">
      <img src="" alt="" class="element__image">
      <h2 class="element__text"></h2>
      <button class="element__hearth" type="button"></button>
      <button class="element__trash" type="button"></button>
    </article>
  </template>
  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
